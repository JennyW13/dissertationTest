<!doctype html>
<html lang="en">
<head>
  <title>mouse traking</title>
</head>
<body> 
  <input id='x' type=text><br>
  <input id='y' type=text>
  <script>
     document.onmousemove = mouseMove;
     function mouseMove(ev) {
        Ev = ev || window.event;
        document.getElementById("x").value = Ev.screenX;
    }
   </script>
</body>
</html>
